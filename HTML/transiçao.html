<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #transiçao {
            width: 50px;
            height: 50px;
            margin: 20px;
            float: right;
            border: black solid;
            border-radius: 150px;
            transition: 4s;
        }

        #transiçao:hover {
            width: 100%;
            height: 100px;
            margin: 0px;
            background-color: brown;
            border-radius: 0px;
            transition: 4s;
        }


    </style>
</head>
<body>

    <div id="transiçao">

    </div>
    
</body>
</html>
